<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD LOCAL STORAGE</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Crear Registro</h2>
                <form action="" id="form_crear">
                    <h2 id="tituloCrear"></h2>
                    <br>
                    <label for="">MATRICULA</label>
                    <input type="text" id="inputMatricula">
                    <br>
                    <label for="">Modelo</label>
                    <input type="text" id="inputModelo">
                    <br>
                    <label for="">Precio</label>
                    <input type="text" id="inputPrecio">
                    <br>
                    <label for="">Fecha Matriculacion</label>
                    <input type="text" id="inputFecha">
                    <br>
                    <label for="">Color</label>
                    <input type="text" id="inputColor">
                    <br>
                    <button type="button" id="btnCrearRegistro"> Crear Registro</button>
                </form>
            </div><!--col 12-->

            <div class="col-12 col-md-6">
                <h2>Actualizar Registro</h2>
                <form action="" id="form_actualizar">
                    <h2 id="tituloAccion"></h2>
                    <label for="">ID</label>
                    <input type="number" id="idActualizar">
                    <br>
                    <label for="">Matricula</label>
                    <input type="text" readonly id="inputActualizarMatricula">
                    <br>
                    <label for="" id="modeloActualizar">Modelo</label>
                    <input type="text" id="inputActualizarModelo">
                    <br>
                    <br>
                    <label for="" id="modeloActualizar">Modelo</label>
                    <input type="text" id="inputActualizarModelo">
                    <br>
                    <label for="" id="modeloActualizar">Precio</label>
                    <input type="text" id="inputActualizarPrecio">
                    <br>
                    <label for="" id="modeloActualizar">Fecha Matriculacion</label>
                    <input type="text" id="inputActualizarFecha">
                    <br>
                    <label for="" id="modeloActualizar">Color</label>
                    <input type="text" id="inputActualizarColor">
                    <br>
                    <button type="button" id="btnActualizar">Actualizar Registro</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-mt-5">
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <td>ID</td>
                            <td>MATRICULA</td>
                            <td>Modelo</td>
                            <td>PRECIO</td>
                            <td>FECHA MATRICULACION</td>
                            <td>COLOR</td>
                            <td>EDITAR</td>
                            <td>BORRAR</td>
                        </thead>
                        <tbody id="tbodyContent"></tbody>
                    </table>
                </div>
                

            </div>

        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
