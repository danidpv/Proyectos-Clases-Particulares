<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Longitud</label>
                <input type="number" id="length" min="4" max="20" value="4">
            </div>
            <div class="setting">
                <label>Incluir mayusculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Incluir minusculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Incluir números</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Incluir simbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div>

        </div>
        <button class="btn btn-large" id="btnGenerate">
            Generar contraseña
        </button>
    </div>
<script src="app.js"></script>
</body>
</html>
